<style>
  label{
  display:block;
  width:90%;
  margin:10px;
}

}

      <div class="col-sm-12 col-md-4 col-xs-4">
        
            
      </div>
    <div class="col-sm-12 col-md-6 col-xs-6" >
      <form method ="POST" class="md-float-material form-material"   style="padding:1em;">



        {% csrf_token %}
    
    
    
     


      <!-- <div class="text-center">

      </div> -->
      <div class="auth-box card">
        <div class="card-block">
          <div class="row m-b-20">
            <div class="col-md-12">
              <h3 class="text-center txt-primary">Sign up</h3>
            </div>
          </div>
          <!-- <div class="row m-b-20">
            <div class="col-md-6">

            </div>
          </div> -->
          <!-- <p class="text-muted text-center p-b-5">Sign up with your regular account</p> -->

          
        {% for field in form %}
  
        <div class="form-group form-primary">
          {% for error in field.errors %}
          <div style="color: red">{{ error }}</div>
          {% endfor %}
          {{ field.label_tag }}
          {{ field }}
          <span class="form-bar"></span>
          {% if field.help_text %}
          <small class="form-text text-muted">{{ field.help_text }}</small>
  
          {% endif %}
        </div>
  
        {% endfor %}

          <div class="row m-t-30">
            <div class="col-md-12">
              <button class="btn btn-primary btn-md btn-block waves-effect text-center m-b-20">Sign up
                now</button>
            </div>
          </div>
          <hr />
          <!-- <div class="row">
            <div class="col-md-10">

          </div> -->
        </div>
      </div>
    </form>

    </div>
  </div>
